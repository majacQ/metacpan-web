[PerlTidy]
select = {bin,lib,t}/**/*.{pl,pm,t,psgi}
select = app.psgi
argv = --profile=$ROOT/.perltidyrc

[SortLines]
select = .gitignore

[GenericTransformer / JS-Beautify]
cmd = yarn --silent js-beautify
select = root/static/js/cpan.js
argv = --indent-size 4 --end_with_newline
ok_exit_codes = 0

[Test::Vars]
select = {lib,t}/**/*.pm

[PerlCritic]
select = {bin,lib,t}/**/*.{pl,pm,t,psgi}
